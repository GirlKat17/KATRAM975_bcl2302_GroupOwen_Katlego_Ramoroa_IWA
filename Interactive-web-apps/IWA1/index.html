                <title> Tally counter </title>

                        <header class="header">
                            <h1>Tally Count</h1>
                        </header>

                            <body>
                                <aside class="controls"> 
                                    <label>
                                        <span>Display</span>
                                    <select>
                                        <option>Single</option>
                                        <option>Multiple</option>
                                         </select>
                                        </label>


                                    <label>
                                        <span>Counter</span>
                                        <select>
                                            <option>counter 1</option>
                                            <option>counter 2</option>
                                            <option>Counter 3</option>
                                        </select>
                                     </label>

                                            <button>Settings</button>
                                </aside>

                               <main class="Counter">
                                <input class="counter_number" readonly value="0">

                                <button class="Button_counter counter_button_first" >-</button>
                                <button class="Button_counter" >+</button>

                               </main>
